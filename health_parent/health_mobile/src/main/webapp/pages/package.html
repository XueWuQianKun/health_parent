<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/asset-favico.ico">
    <title>预约</title>
    <link rel="stylesheet" href="../css/page-health-order.css" />
</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div class="app" id="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">传智健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="list-column1">
            <ul class="list">
                <li class="list-item" v-for="package in packageList">
                    <a class="link-page" :href="'package_detail.html?id='+package.id">
                    <img class="img-object f-left" :src="package.img" alt="">
                    <div class="item-body">
                        <h4 class="ellipsis item-title">{{package.name}}</h4>
                        <p class="ellipsis-more item-desc">{{package.remark}}</p>
                        <p class="item-keywords">
                            <span>{{package.sex | showGender}}</span>
                            <span>{{package.age}}</span>
                        </p>
                    </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 页面 css js -->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            packageList:[] // 套餐列表数据
        },
        // 过滤器，格式化器
        filters:{
            showGender(value){
                // 强转成数值,value必须是数字
                switch (value * 1) {
                    case 0: return '性别不限';
                    case 1: return '男';
                    default:
                        return '女';
                }
            }
        },
        mounted (){
            // 获取套餐列表数据
            axios.get("/package/getPackage.do").then((res)=>{
                if(res.data.flag){
                    this.packageList = res.data.data;
                }else{
                    this.$message({
                        message: res.data.message,
                        type: 'error'
                    })
                }
            });
        }
    });
</script>
</body>
